<div class="row">
    <div class="col-sm-8 title">
        <h1>Products > Add multiple products</h1>
    </div>

</div>
<div class="row">
    <div class="col-sm-12 text-right">
        <div class="input-group">
            <span class="input-group-btn w-100">
                <span class="btn btn-file draglogo">
                    <div class="row p-2 text-center">
                        <div class="col-sm-12 text-center">Drag your Logo here</div>
                        <div class="col-sm-12 text-center">or</div>
                        <div class="col-sm-12  text-center">Select..</div>
                        <div class="col-sm-12 text-center"> {{ fileName}} </div>
                    </div>
                    <input  multiple="multiple" (change)="fileChangeEvent($event, profileFG1)" type="file" class="uploadImage" />
                </span>
            </span>
            <input readonly="readonly" placeholder="Picture file" class="form-control hide" name="filename" type="text">
        </div>
        <a class="btn btn-default w-100" (click)="upload()">Upload</a>
        <div class="row m-0">
            <div class="col-sm-9 p-2 mt-3 ">
                <div class="input-group">
                    <input class="form-control" placeholder="" aria-describedby="basic-addon1" type="text">
                    <span class="input-group-addon" id="basic-addon1">X</span>
                </div>
            </div>
            <div class="col-sm-3 p-2 mt-3">
                <p>
                    <a class="btn btn-default w-100" href="#">Download</a>
                </p>
            </div>
        </div>

        <div class="row m-0">
            <div class="col-sm-9 p-2 mt-3 ">
                <div class="input-group">
                    <input class="form-control" placeholder="" aria-describedby="basic-addon1" type="text">
                    <span class="input-group-addon" id="basic-addon1">X</span>
                </div>
            </div>
            <div class="col-sm-3 p-2 mt-3">
                <p>
                    <a class="btn btn-default w-100" href="#">Download</a>
                </p>
            </div>
        </div>


    </div>
</div>
<div class="spinner" [ngClass]="{ 'hidden': !loading }"></div>
