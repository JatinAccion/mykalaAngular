<div class="row m-2">
    <div class="col-sm-12 p-0">
        {{prodAttr.key}}
        <span *ngIf="prodAttr.Units !== undefined && prodAttr.Units !== ''">({{prodAttr.Units}})</span> :
        <span class="float-right">
            <!-- <a (click)="delete()" class="circle_Gray">x</a> -->
        </span>
    </div>
</div>
<div class="row m-2" *ngFor="let listItem of values;let in= index ">
    <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]="listItem.value" (change)="saveData()">
        <span class="input-group-addon" id="basic-addon1" (click)="deleteListItem(in)">X</span>
    </div>
</div>
<div class="col-sm-12 text-right p-2">
    <!-- <a (click)="addListItem()">Add more</a> -->
</div>
