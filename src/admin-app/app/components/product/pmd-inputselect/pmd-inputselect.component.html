<div class="row m-2">
    <div class="col-sm-12 p-0">
        {{prodAttr.key}}
        <span *ngIf="prodAttr.Units !== undefined && prodAttr.Units !== ''">({{prodAttr.Units}})</span> :
        <span class="float-right">
            <!-- <a (click)="delete()" class="circle_Gray">x</a> -->
        </span>
    </div>
</div>
<div class="row m-2" *ngIf="showSelect">
    <div class="input-group">
        <select class="  form-control" [(ngModel)]="prodAttr.strValue" (change)="saveData()">
            <option value selected disabled>Select {{prodAttr.key}}</option>
            <option *ngFor="let option of data" value="{{option}}">
                {{option}}
            </option>
        </select>
    </div>
</div>
<div class="row m-2" *ngIf="showOtherEntry">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="{{prodAttr.placeholder}}" (change)="saveData()" [(ngModel)]="otherValue">
    </div>
</div>
<div class="row m-2" *ngIf="showIsNumeric">
    <div class="input-group">
        <input (keypress)="isNumberKey($event)" type="text" class="form-control" placeholder="{{prodAttr.placeholder}}" (change)="saveData()" [(ngModel)]="IsNumericValue">
    </div>
</div>
