<div class="col-sm-12 p-0" [formGroup]="fG1">
    <table class="table w-100">
        <tbody>
            <tr>
                <td class="border-0">
                    <select class="ddl_default form-control" [(ngModel)]="product.productPlaceName" formControlName="productPlaceName">
                        <option>Home & Garden (546)</option>
                        <option>Health & Fitness (321)</option>
                    </select>
                    <app-field-error-display [field]="fG1.controls.productPlaceName" [errorMsg]="errorMsgs"> </app-field-error-display>
                </td>
            </tr>
            <tr>
                <td class="border-0">
                    <select class="ddl_default form-control" [(ngModel)]="product.productCategoryName" formControlName="productCategoryName">
                        <option>Furniture &amp; Patio (162)</option>
                        <option>Lighting (27)</option>
                        <option>Lawn &amp; Garden (43)</option>
                        <option>Supplies (50)</option>
                        <option>Bedding &amp; Linens (13)</option>
                        <option>Emergency &amp; Safety (11)</option>
                        <option>Pool &amp; Spa (15)</option>
                    </select>
                    <app-field-error-display [field]="fG1.controls.productCategoryName" [errorMsg]="errorMsgs"> </app-field-error-display>
                </td>
            </tr>
            <tr>
                <td class="border-0">
                    <select class="ddl_default form-control" [(ngModel)]="product.productSubCategoryName" formControlName="productSubCategoryName">
                        <option>Lamps (3)</option>
                        <option>Light Bulbs (3)</option>
                        <option>Nightlights</option>
                        <option>Light Ropes &amp; Srings</option>
                        <option>Lighting Fixtures (4)</option>
                        <option>Track Lighting</option>
                        <option>Landscape Lighting (4)</option>
                        <option>Emergency Lighting</option>
                        <option>Flood &amp; Spot lights</option>
                        <option>Lamp Shades</option>
                        <option>Timers &amp; Accessories</option>
                    </select>
                    <app-field-error-display [field]="fG1.controls.productSubCategoryName" [errorMsg]="errorMsgs"> </app-field-error-display>
                </td>
            </tr>
            <tr>
                <td class="border-0">
                    <select class="ddl_default form-control" [(ngModel)]="product.productTypeName" formControlName="productTypeName">
                        <option>Table Lamps</option>
                        <option>Floor Lamps</option>
                        <option>Ceiling Lamps</option>
                    </select>
                    <app-field-error-display [field]="fG1.controls.productTypeName" [errorMsg]="errorMsgs"> </app-field-error-display>
                </td>
            </tr>
        </tbody>
    </table>
    <hr />
    <div class="text-right pb-3">
        <a class="btn btn-default" (click)="saveData()">Save</a>
    </div>
</div>
