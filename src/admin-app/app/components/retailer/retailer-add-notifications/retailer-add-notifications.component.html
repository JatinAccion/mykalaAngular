<ngb-alert *ngIf="alert.show" [type]="alert.type" (close)="closeAlert(alert)">{{ alert.message }}</ngb-alert>
<div class="col-sm-12 p-0">
    Integration Method
</div>
<div [formGroup]="fG1">
    <div class="form-group row p-2">
        <div class="col-sm-4">
            <label class="control-label" [ngClass]="validatorExt.displayFieldCss(fG1.controls.orderEmail)">Order email:</label>
        </div>
        <div class="col-sm-8">
            <input type="text" class="form-control" aria-describedby=" " placeholder="" pattern formControlName="orderEmail">
            <app-field-error-display [field]="fG1.controls.orderEmail" [errorMsg]="errorMsgs"> </app-field-error-display>
        </div>
    </div>
    <div class="form-group row p-2">
        <div class="col-sm-4">
            <label class="control-label" [ngClass]="validatorExt.displayFieldCss(fG1.controls.shipEmail)">Shipping email:</label>
        </div>
        <div class="col-sm-8">
            <input type="text" class="form-control" aria-describedby=" " placeholder="" pattern formControlName="shipEmail">
            <!--Validation-->
            <app-field-error-display [field]="fG1.controls.shipEmail" [errorMsg]="errorMsgs"> </app-field-error-display>
            <!--Validation-->
        </div>
    </div>
    <div class="form-group row p-2">
        <div class="col-sm-4">
            <label class="control-label" [ngClass]="validatorExt.displayFieldCss(fG1.controls.retailerIntegrationMethod)">Integration Method:</label>
        </div>
        <div class="col-sm-8">
            <input id="im_kalaManual" type="radio" value="KALAMANUAL" class="form-control" aria-describedby=" " placeholder="" pattern formControlName="retailerIntegrationMethod" class="d-inline-block mr-1">
            <label for="im_kalaManual">Kala Manual</label>
            <span class="ml-3">&nbsp;&nbsp;</span>
            <input id="im_caAPI" type="radio" value="CHANNELADVISORAPI" class="form-control" aria-describedby=" " placeholder="" pattern formControlName="retailerIntegrationMethod" class="d-inline-block mr-1">
            <label for="im_caAPI">ChannelAdvisor APIs</label>
            <!--Validation-->
            <app-field-error-display [field]="fG1.controls.retailerIntegrationMethod" [errorMsg]="errorMsgs"> </app-field-error-display>
            <!--Validation-->
        </div>
    </div>
    <div class="p-5">&nbsp;</div>
</div>
<hr />
<div class="row p-2">
    <div class="col-sm-12 text-right show">
        <!-- <a class="btn btn-default ancProfile1" (click)="saveData();">Save and Finish</a>
        <img src="/admin-app/assets/images/loader.gif" style="margin: 0 46%" *ngIf="saveLoader" /> -->
        <button class="btn btn-default ancProfile1" [disabled]="saveLoader" (click)="saveData();">Save & Finish
                <i class="fa fa-repeat fa-spin" aria-hidden="true" *ngIf="saveLoader"></i>
            </button>
    </div>
</div>
