<div [formGroup]="fG1"  class="col-sm-12 p-0">
    <table class="table w-100">
        <tbody>
            <tr>
                <td class="border-0">
                    <angular2-multiselect [data]="places" [(ngModel)]="selectedPlaces" 
                        [settings]="placesSettings" 
                        (onSelect)="onPlaceSelect($event)"
                        (onDeSelect)="onPlaceDeSelect($event)" 
                        (onSelectAll)="onPlaceSelectAll($event)" 
                        (onDeSelectAll)="onPlaceDeSelectAll($event)" formControlName="place">
                    </angular2-multiselect>    
                    <!--Validation-->
                    <!-- <app-field-error-display [field]="fG1.controls.place" [errorMsg]="errorMsgs"> </app-field-error-display> -->
                    <!--Validation-->               
                </td>
            </tr>
            <tr>
                <td class="border-0">
                    <angular2-multiselect [data]="categories" [(ngModel)]="selectedCategories" 
                        [settings]="categorySettings" 
                        (onSelect)="onCategorySelect($event)"
                        (onDeSelect)="onCategoryDeSelect($event)" 
                        (onSelectAll)="onCategorySelectAll($event)" 
                        (onDeSelectAll)="onCategoryDeSelectAll($event)" formControlName="category">
                    </angular2-multiselect>   
                    <!--Validation-->
                    <!-- <app-field-error-display [field]="fG1.controls.category" [errorMsg]="errorMsgs"> </app-field-error-display> -->
                    <!--Validation-->               
                </td>
            </tr>
            <tr>
                <td class="border-0">
                    <angular2-multiselect [data]="subCategories" [(ngModel)]="selectedSubCategories" 
                        [settings]="subCategorySettings" 
                        (onSelect)="onSubCategorySelect($event)"
                        (onDeSelect)="onSubCategoryDeSelect($event)" 
                        (onSelectAll)="onSubCategorySelectAll($event)" 
                        (onDeSelectAll)="onSubCategoryDeSelectAll($event)" formControlName="subCategory">
                    </angular2-multiselect>  
                    <!--Validation-->
                    <!-- <app-field-error-display [field]="fG1.controls.subCategory" [errorMsg]="errorMsgs"> </app-field-error-display> -->
                    <!--Validation-->      
                </td>
            </tr>
            <tr>
                <td class="border-0" width="80%">
                    <angular2-multiselect [data]="productTypes" [(ngModel)]="selectedProductTypes" 
                        [settings]="productTypeSettings" 
                        formControlName="productType">
                    </angular2-multiselect>      
                    <!--Validation-->
                    <!-- <app-field-error-display [field]="fG1.controls.productType" [errorMsg]="errorMsgs"> </app-field-error-display> -->
                    <!--Validation-->  
                </td>
                <td class="border-0" width="20%">
                    
                </td>
            </tr>
            <tr>
                <td colspan="2" class="border-0">
                    <div class="d-inline-block m-1" *ngFor="let item of selectedProductTypes" >
                        <span class="productSelect_gray">{{item.itemName}}
                        </span>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <hr />
    <div class="text-right pb-3">
        <div class="col-sm-12 text-right show">
            <!-- <a class="btn btn-default ancProfile1" (click)="saveData();">Save & Next</a>
            <img src="/admin-app/assets/images/loader.gif" style="margin: 0 46%" *ngIf="saveloader" /> -->
            <button class="btn btn-default ancProfile1" [disabled]="saveloader" (click)="saveData();">Save & Next
                    <i class="fa fa-repeat fa-spin" aria-hidden="true" *ngIf="saveloader"></i>
                </button>
        </div>
    </div>
</div>
