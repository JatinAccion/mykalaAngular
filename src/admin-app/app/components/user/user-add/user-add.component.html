<div class="container">
    <div class="title col-sm-12">
        <h1>User Management</h1>
    </div>
    <div class="row" [formGroup]="fG1">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="backgroundWhite p-3">
                <div class="row p-2">
                    <div class="col-sm-6 clearfix">
                        <input class="form-control w-100" type="text" placeholder="First name" formControlName="firstname" />
                        <app-field-error-display [field]="fG1.controls.firstname" [errorMsg]="errorMsgs"> </app-field-error-display>

                    </div>
                    <div class="col-sm-6 text-left">
                        <input class="form-control w-100" type="text" placeholder="Last name" formControlName="lastname" />
                        <app-field-error-display [field]="fG1.controls.lastname" [errorMsg]="errorMsgs"> </app-field-error-display>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-sm-12 clearfix">
                        <input class="form-control w-100 text-lowercase" type="text" placeholder="Email" formControlName="email" />
                        <app-field-error-display [field]="fG1.controls.email" [errorMsg]="errorMsgs"> </app-field-error-display>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-sm-12 clearfix">
                        <input class="form-control w-100" type="password" placeholder="Password" formControlName="password"  />
                        <app-field-error-display [field]="fG1.controls.password" [errorMsg]="errorMsgs"> </app-field-error-display>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-sm-12 clearfix">
                        <input class="form-control w-100" type="text" placeholder="Phone number" formControlName="phone"  />
                        <app-field-error-display [field]="fG1.controls.phone" [errorMsg]="errorMsgs"> </app-field-error-display>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-sm-12 clearfix">
                        <input class="form-control w-100" type="text" placeholder="Position" formControlName="role" />
                        <app-field-error-display [field]="fG1.controls.role" [errorMsg]="errorMsgs"> </app-field-error-display>
                    </div>
                </div>
                <hr />
                <div class="row p-2">
                    <div class="col-sm-6 text-left">
                        <a class="ancDefault" routerLink="/user-list">back</a>
                    </div>
                    <div class="col-sm-6 text-right">
                        <a class="btn btn-default" (click)="saveUser()">Save</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
