<div style="height:120px;width:100%;"></div>
<div class="title">
    <h2>Join Kala</h2>
</div>
<div class="row join_layout">
    <div class="join_content">
        <div class="row">
            <div class="col-md-4">
                <h1>Login</h1>
                <hr>
                <br>
                <form (ngSubmit)="onLogin()" novalidate>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="enter email" [(ngModel)]="user.email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="enter password" [(ngModel)]="user.password" name="password"
                            required>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div>
        <hr />
        <p class="clearfix text-center">
            <a href="#" class="btn btn_red_right">create account</a>
        </p>
        <div class="clearfix">&nbsp;</div>
    </div>
</div>
