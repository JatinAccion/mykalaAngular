<div style="height:120px;width:100%;"></div>
<div class="thankWrapper">
  <div *ngIf="verficationStatus == 'userverified'">
    <h2>{{verifyUser.verifiedHead}}</h2>
    <p>{{verifyUser.userverified}}</p>
  </div>
  <div *ngIf="verficationStatus == 'success'">
    <h2>{{verifyUser.successHead}}</h2>
    <p>{{verifyUser.success}}</p>
  </div>
  <div *ngIf="verficationStatus == 'tokenExpired'">
    <h2>{{verifyUser.tokenExpiredHead}}</h2>
    <p>{{verifyUser.tokenExpired}}</p>
  </div>
</div>
