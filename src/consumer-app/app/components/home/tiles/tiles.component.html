<div class="category_home_list">
  <ul class="category_list">
    <li *ngFor="let tile of tilesData" [id]="tile.id" (click)="getSelectedTile(tile)">
      <span class="bg">
        <img src="/consumer-app/assets/images/{{tile.name}}.png" />
      </span>
      <span class="overlayBg"></span>
      <span class="iconText">
        <img [src]="tile.imageUrl" />
        <p class="text-center">{{tile.name}}</p>
      </span>
    </li>
  </ul>
</div>
