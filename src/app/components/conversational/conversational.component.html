    <div [ngClass]="conversation.direction=='out'?'float-left':'float-right'"  cui ></div>

<div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" placeholder="enter email" [(ngModel)]="email" name="email" required>

  </div>
